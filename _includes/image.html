<figure class="image" style="box-shadow: 0px 0px 20px 5px silver; padding: 5px;">
    <a id="figure{{ include.number }}"></a>
    <img src="{{ include.url }}" alt="{{ include.description }}">
    <figcaption><strong>Figure {{ include.number }}</strong>: {{ include.description }}</figcaption>
  </figure>
